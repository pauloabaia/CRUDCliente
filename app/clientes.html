<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <h1 class="text-center">Contas Banc√°rias - Cliente</h1>

    <div id="mensagemView"></div>

    <form class="form">
        <h3 class="text-center">Consultar Cliente</h3>

        <div class="form-group">
            <label for="cpfPesquisar">Conta (cpf)</label>
            <input type="text" id="cpfPesquisar" class="form-control" required />
        </div>

        <div class="form-group">
            <button
                class="btn btn-primary"
                type="submit"
                onclick="clienteController.pesquisar(event)"
            >
                Pesquisar
            </button>
        </div>
    </form>

    <form class="form">
        <h3 class="text-center">Criar Cliente</h3>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="cpf">CPF</label>
        <input id="cpf" type="text" class="form-control" required />
      </div>

      <button
        class="btn btn-primary"
        type="submit"
        onclick="clienteController.inserir(event)"
      >
        Inserir
      </button>
    </form>

    <br />
    <br />

    <table>
      <thead>
        <tr>
          <th>LISTA DE CONTAS</th>
          <th>CONTA</th>
          <th>SALDO</th>
        </tr>
      </thead>

      <tbody></tbody>

      <tfoot></tfoot>
    </table>

    <script src="js/model/cliente.js"></script>
    <script src="js/model/clientes.js"></script>
    <script src="js/controller/cliente-controller.js"></script>

    <script src="js/appC.js"></script>
  </body>
</html>
